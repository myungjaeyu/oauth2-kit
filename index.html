<!DOCTYPE html>
<html>
    <head>
        <title>OAuth2</title>
        <meta charset="utf-8">
        <style>span{ text-transform: capitalize; } button { display: block; margin:1rem; text-decoration: none; outline: none; font-size: 1.1rem; background-color: #FFFFFF; border: 1px solid #b8c0c9; cursor: pointer; padding: .5rem 1rem .5rem 1rem; border-radius: 4px; }</style>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    </head>
    <body>

        <article></article>

        <script>

            const vendors = ['kakao', 'google', 'naver', 'github', 'facebook', 'instagram', 'discord', 'twitch', 'yahoo', 'linkedin']

            vendors.reduce((acc, cur) => {

                const button = document.createElement('button')

                button.innerHTML = `Login with <span>${ cur }</span> [${ Cookies.get(`access_token_${ cur }`) ? 'O' : 'X' }]`

                button.onclick = _ => location.href = `/${ cur }/auth`
                
                acc.appendChild(button)

                return acc

            }, document.querySelector('article'))

        </script>

    </body>
</html>
